<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, Three.js!</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- p5js -->
    <script defer src="p5.min.js"></script>

    <script>
      function setup() {
        createCanvas(600, 600)
        background(150)
      }

      function draw() {
        fill(100, 200, 100)

        stroke(255)
        rect(random(300), random(300), 50, 50)
      }
    </script>
  </body>
</html>
